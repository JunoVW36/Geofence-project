<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<div class="bg-grey--lightest content-padding">
  <mat-card class="box box--centered">
    <mat-card-content>
      <form name="form" class="example-form" (ngSubmit)="f.form.valid; changePass(model)" #f="ngForm" novalidate>

        <p>
          <mat-input-container class="example-full-width">
            <input matInput type="password" placeholder="Current password" class="form-control" name="currentPass" [(ngModel)]="model.currentPass" #currentPass="ngModel" required />
          </mat-input-container>
        </p>

        <p>
          <mat-input-container class="example-full-width">
            <input matInput type="password" placeholder="New password" class="form-control" name="newPass" [(ngModel)]="model.newPass" #newPass="ngModel" required />
          </mat-input-container>
        </p>

        <p>
          <button type="submit" class="c-btn">Change password</button>
        </p>

      </form>

    </mat-card-content>
  </mat-card>
</div>
