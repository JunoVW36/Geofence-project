<section class="wrapper-administration o-content">
  <aside class="admin-navigation o-content__sidebar c-sidebar">
    <h4 class="c-sidebar-link-list__heading">Admin Navigation</h4>
    <ul class="c-sidebar-link-list">
      <li class="c-sidebar-link-list__item">
        <a href="#" class="c-sidebar-link-list__link" [ngClass]="getClassActive('/administration/user-preferences')" [routerLink]="['user-preferences']">User preferences</a>
      </li>
      <li class="c-sidebar-link-list__item">
        <a href="#" class="c-sidebar-link-list__link" [ngClass]="getClassActive('/administration/change-password')" [routerLink]="['change-password']">Change password</a>
      </li>
      <li class="c-sidebar-link-list__item--separator" role="separator"></li>
      <li class="c-sidebar-link-list__item" *ngIf="!hideUserAndLimit">
        <a href="#" class="c-sidebar-link-list__link" [ngClass]="getClassActive('/administration/view-users')" [routerLink]="['view-users']">View users</a>
      </li>
      <li class="c-sidebar-link-list__item" *ngIf="!hideUserAndLimit">
        <a href="#" class="c-sidebar-link-list__link" [ngClass]="getClassActive('/administration/view-customers')" [routerLink]="['view-customers']">View customers</a>
      </li>
      <li class="c-sidebar-link-list__item" *ngIf="!userPerm.is_limited_user">
        <a href="#" class="c-sidebar-link-list__link" [ngClass]="getClassActive('/administration/view-vehicles')" [routerLink]="['view-vehicles']">View vehicles</a>
      </li>
      <li class="c-sidebar-link-list__item" *ngIf="!userPerm.is_limited_user">
        <a href="#" class="c-sidebar-link-list__link" [ngClass]="getClassActive('/administration/view-vehicle-groups')" [routerLink]="['view-vehicle-groups']">View vehicle groups</a>
      </li>
      <li class="c-sidebar-link-list__item--separator" role="separator"></li>
      <li class="c-sidebar-link-list__item" *ngIf="!userPerm.is_limited_user">
        <a href="#" class="c-sidebar-link-list__link" [ngClass]="getClassActive('/administration/view-vehicle')" [routerLink]="['upload-vehicles']">Upload Vehicles</a>
      </li>
      <li class="c-sidebar-link-list__item--separator" role="separator"></li>
      <li class="c-sidebar-link-list__item">
        <a href="#" class="c-sidebar-link-list__link" [routerLink]="['/login']">Log out</a>
      </li>
    </ul>
  </aside>

  <main class="wrapper-admin-content o-content__main">
    <router-outlet></router-outlet>
  </main>
</section>
